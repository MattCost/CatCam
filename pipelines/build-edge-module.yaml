parameters:
- name: containerRegistry
  type: string
- name: repository
  type: string
- name: dockerFile
  type: string
- name: context
  type: string
- name: tag
  type: string

steps:
- task: Docker@2
  displayName: Docker Build of ${{ parameters.containerRegistry }} : $${{ parameters.tag }}
  inputs:
    containerRegistry: ${{ parameters.containerRegistry }}
    repository: ${{ parameters.repository }}
    command: 'build'
    Dockerfile: ${{ parameters.dockerFile }}
    buildContext: ${{ parameters.context }}
    tags: ${{ parameters.tag }}

- task: Docker@2
  displayName: Docker Push of ${{ parameters.containerRegistry }} : $${{ parameters.tag }}
  inputs:
    containerRegistry: ${{ parameters.containerRegistry }}
    repository: ${{ parameters.repository }}
    command: 'push'
    tags: ${{ parameters.tag }}