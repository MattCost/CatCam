steps:
- task: Docker@2
  displayName: Docker Build of Video Watcher module
  inputs:
    repository: 'video-capture'
    command: 'build'
    Dockerfile: 'src/EdgeModules/VideCapture/Dockerfile.amd64'
    buildContext: 'src/EdgeModules/VideCapture'
    tags: 'amd64-latest'

- task: Docker@2
  displayName: Docker Push of Vide Watcher module
  inputs:
    command: 'push'
    containerRegistry: ''
    repository: 'video-capture'