pool:
  vmImage: 'ubuntu-latest'
  
steps:
- task: Docker@2
  displayName: Docker Build of Video Capture module
  inputs:
    command: 'build'
    repository: 'video-capture'
    containerRegistry: 'catcamacr'
    Dockerfile: 'src/EdgeModules/VideCapture/Dockerfile.amd64'
    buildContext: 'src/EdgeModules/VideCapture'
    tags: 'amd64-latest'

- task: Docker@2
  displayName: Docker Push of Vide Capture module
  inputs:
    command: 'push'
    repository: 'video-capture'
    containerRegistry: 'catcamacr'